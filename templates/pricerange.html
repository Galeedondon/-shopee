{% load static %}
<!DOCTYPE html>
<html id="html">
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			  content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible"
			  content="IE=edge">

        <title>蝦款-價錢區間</title>
        <link rel="icon" href="{% static 'images/titleicon.png' %}" type="image/x-icon"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

		<!--Sweetalert2 CSS-->
        <link rel="stylesheet" href="{% static 'sweetalert2/dist/sweetalert2.min.css'%}">
		<!-- Bootstrap CSS-->
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/all.css' %}">
        <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
        <link rel="stylesheet" href="{% static 'css/pricerange.css' %}" type="text/css">

		<!-- Font Awesome JS -->
		<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    </head>

	<body>
		<div class="wrapper">
            <!-- Sidebar -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <div class="logo" style="background-image: url('{% static 'images/logo.png' %}')"></div>
                </div>
                <ul class="list-unstyled components">
                    <li class="pagelist">
                        <a href="#homeSubmenu1" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle collapsed"><img class="icon" src="{% static 'images/rank_icon.png' %}">排行</a>
                        <ul class="list-unstyled collapse" id="homeSubmenu1">
                            <li>
                                <a href="\hotsupplies"><img class="icon" src="{% static 'images/hotpdt_icon.png' %}">熱門商品</a>
                            </li>
                            <li>
                                <a href="\keywords"><img class="icon" src="{% static 'images/hotsearch_icon.png' %}">熱門關鍵字</a>
                            </li>
                        </ul>
                    </li>
                    <li class="pagelist">
                        <a href="#homeSubmenu2" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><img class="icon" src="{% static 'images/shop.png' %}">組合專區</a>
                        <ul class="list-unstyled collapse show" id="homeSubmenu2">
                            <li class="d-flex">
                                <div class="form-control w-75" placeholder="空白簽名球" style="border-radius: 0px;">空白簽名球</div>
                                <button class="w-25 btn p-1 pl-2 pr-2" onclick="opnsearch()" style="background-color: #EEEEEE;border-radius:0px;">搜尋</button>
                            </li>
                            <li>
                                <a href="\pricerange" class="visit"><img class="icon" src="{% static 'images/sales.png'%}">價錢區間</a>
                            </li>
                            <li>
                                <a href="\suppliescmb"><img class="icon" src="{% static 'images/combine.png'%}">商品組合</a>
                            </li>
                            <li>
                                <a href="\magicprice"><img class="icon" src="{% static 'images/magic.png'%}">魔法定價</a>
                            </li>
                        </ul>
                    </li>
                    <li class="pagelist">
                        <a href="#homeSubmenu3" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle collapsed"><img class="icon" src="{% static 'images/user.png' %}">個人專頁</a>
                        <ul class="list-unstyled collapse" id="homeSubmenu3">
                            <li>
                                <a href="\memberdata"><img class="icon" src="{% static 'images/memberdata.png' %}">個人資料</a>
                            </li>
                            <li>
                                <a href="\pricerecord"><img class="icon" src="{% static 'images/pricerecord.png' %}">定價紀錄</a>
                            </li>
                            <li>
                                <a href="\history"><img class="icon" src="{% static 'images/history.png' %}">歷史紀錄</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <!-- 搜尋視窗 -->
            {% include 'search.html'%}
            <!---->
            <!--js抓值-->
            <input value = "{{ what_search }}" id = "w_search" style="display: none"/>
            <input value = "{{ data_price }}" id = "search_price" style="display: none"/>
            <input value = "{{ data_sold }}" id = "search_sold" style="display: none"/>
            <input value = "{{ data_seller }}" id = "search_seller" style="display: none"/>
            <!--js抓值結束-->
            <div id="content" class="container-fluid">
                <nav class="navbar navbar-expand-lg rounded" >
                    <div class="container-fluid">
                        <div class="container-btn">
                            <button class="animation-button btn" id="sidebarCollapse">
                                <i class="fas fa-align-left"></i>
                                <span style="font-size:xx-large">價錢區間</span>
                                <div class="fill-btn"></div>
                            </button>  
                        </div>
                        <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fas fa-align-justify"></i>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="nav navbar-nav ml-auto">
                                <li class="nav-item active p-2">
                                    歡迎 {{ request.user.last_name }}
                                </li>
                                <li class="nav-item">
                                    <form action="/logout" method="get">
                                        {% csrf_token %}
                                        <button type="submit" class="form-control">登出</button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!--價錢區間-->
                <div class="row d-flex flex-row content1">
                    <div class="col-xl-12">
                        <!--圖表-->
                        <div class="block_1 shadow card">
                            <div class="title p-2 w-100 d-flex"><div class="rounded bg-owncolor chartdiv">&nbsp;</div>價錢分佈</div>
                            <div style="height:540px;width: 1430px;">
                                <div class="p-2" style=" writing-mode: vertical-lr;position: absolute;top:10%;height:80%;text-align: center">商品銷量</div>
                                <canvas id="priceChart" style="width:100%;height: 100%"></canvas>
                                <div class="p-2" style="position: absolute;bottom: 0;left:10%;width: 80%;background-color: white;text-align: center">價錢分佈</div>
                            </div>
                        </div>
                    </div>
                        <!--圖表end-->
                    <div class="col-xl-12 mt-4">
                        <!--排序-->
                            <!--價錢與賣家-->
                        <div class="card shadow block_1">
                            <div class="p-2 w-100 d-flex justify-content-between">
                                <div class="title d-flex">
                                    <div class="rounded bg-owncolor chartdiv">&nbsp;</div>
                                    賣家分佈
                                </div>
                                <div class="d-flex justify-content-around mr-2">
                                    <label class="radio-inline p-2"><input type="radio" name="radio1" onclick = "seller_0()" checked >賣家數量</label>
                                    <label class="radio-inline p-2"><input type="radio" name="radio1" onclick = "sold_0()">平均賣家銷量</label>
                                </div>
                            </div>
                            <div>
                                <div class="p-2" id = "word_change" style=" writing-mode: vertical-lr;position: absolute;top: 10%;height: 80%;width:20px;text-align: center">賣家數量</div>
                                    <div style="height:540px;width: 1430px;">
                                        <canvas id="sellerChart" style="width:100%;height: 100%"></canvas>
                                        <canvas id="sellerChart_sold"  style="width:100%;height: 100%;display: none"></canvas>
                                    </div>
                                <div class="p-2" style="position: absolute;bottom: 0px; left:10%;width: 80%;text-align: center;">價錢分佈</div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <!--價錢區間結束-->
            </div>
        </div>
         <!-- 背景svg -->
    {% include 'bg.html'%}
	<!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="{%static 'bootstrap/js/bootstrap.min.js'%}"></script>
    <!--Sweetalert2 JS-->
    <script src="{% static 'sweetalert2/dist/sweetalert2.min.js'%}"></script>
    <script src="{% static 'scripts/sidebar.js' %}"></script>
    <script src="{% static 'scripts/pricerange.js' %}"></script>
	</body>

</html>
