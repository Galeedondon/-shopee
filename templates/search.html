                    for (i=0;i<dataTree[index1].child[index2].child.length;i++)
                        form.column3.options[i]=new Option(dataTree[index1].child[index2].child[i], dataTree[index1].child[index2].child[i]);
                    form.column3.options.length=dataTree[index1].child[index2].child.length;
                    updatePath1();
                }

                // 第一個欄位被更動後的反應動作
                function onChangeCol1() {
                    form=document.theForm1;
                    index1=form.column1.selectedIndex;
                    index2=form.column2.selectedIndex;
                    index3=form.column3.selectedIndex;
                    // Create options for column 2
                    for (i=0;i<dataTree[index1].child.length;i++)
                        form.column2.options[i]=new Option(dataTree[index1].child[i].name, dataTree[index1].child[i].name);
                    form.column2.options.length=dataTree[index1].child.length;
                    // Clear column 3
                    form.column3.options.length=0;
                    updatePath1();
                }

                // 修改所顯示的路徑
                function updatePath1(){
                    form=document.theForm1;
                    index1=form.column1.selectedIndex;
                    index2=form.column2.selectedIndex;
                    index3=form.column3.selectedIndex;
                    if ((index1>=0) && (index2>=0) && (index3>=0)) {
                        text1=form.column1.options[index1].text;
                        text2=form.column2.options[index2].text;
                        text3=form.column3.options[index3].text;
                        form.path.value=text1+" ==> "+text2+" ==> "+text3;
                    } else
                        form.path.value="";
                }
            </script>

            <form name="theForm1">
                <div class="row pt-2 pb-2">
                    <div class="col-4">
                        <select style="width: 100%;" name="column1" size=1 onChange="onChangeCol1();">
                            <script>
                            for (i=0; i<dataTree.length; i++)
                                document.writeln("<option value=\""+dataTree[i].name+"\">"+dataTree[i].name);
                            </script>
                        </select>
                    </div>
                    <div class="col-4">
                        <select style="width: 100%;" name="column2" size=1 onChange="onChangeCol2();"></select>
                    </div>
                    <div class="col-4">
                        <select style="width: 100%;" name="column3" size=1 onChange="onChangeCol3();"></select>
                    </div>
                </div>
            </form>

            <div id="search-block" class="search-block p-2 flex-nowrap scrollspy-example" data-spy="scroll" data-offset="0"></div>
        </div>
    </div>
    <div id="fade" class="black_content"></div>

    <script>
        $('#search_pro').on('submit', function(e){

            e.preventDefault();

            $.ajax({
                type : "POST",
                url: "{% url 'keyword_search' %}", /* django ajax posting url  */
                data: {
                    what_search : $('#what_search').val(),
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                    dataType: "json",
                },

                success: function(data){

                    var text = data.msg;
                    var keyword = data.keyword;
                    let search_result = encodeURIComponent(text);
                    let obj = JSON.parse(decodeURIComponent(search_result));
                    var arr = Object.keys(obj);

                    for(var i=1; i<=arr.length; i++)
                    {
                        var image_ = "<div class=\"w-25 searchitem-img mr-2\" id=\"image0\" style=\"background-image: url('https://cf.shopee.tw/file/"+obj[i]['search_image']+"');\"></div>";
                        //document.getElementById('search-block').innerHTML += image_;
                        var item_name_ = "<div class=\"h-100 w-75 searchitem-name\" id=\"item_name0\">"+obj[i]['search_name']+"</div>";

                        $('#search-block').append('<form action=\"/keyword_search_button\" class=\"d-flex flex-fill\" method=\"get\">'+
                                '<input id="searchbox" type="text" class="form-control flex-fill" name="what_search" style="display: none" value = "'+keyword+'" required/>'+
                            '<button type="submit" class="d-flex flex-fill searchitem p-2 mb-2 align-items-center rounded">' +
                            image_+
                            item_name_ + '</button></form>'
                        );

                        //document.getElementById('item_name0').innerHTML += item_name_;
                    }
                    //document.getElementById("image").style.backgroundImage = "url('" + path + obj[1]['search_image'] + "')";
                    //document.getElementById("item_name").innerHTML = obj[1]['search_name'];
                },

                failure: function() {

                }

            });
        });

    </script>
</body>
</html>
